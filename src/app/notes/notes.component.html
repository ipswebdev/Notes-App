<div class="wrapper">
    <span class="note-card--important">Important Note</span>
    <div class="wrapper">
        <div class="note-card" 
        [ngClass]="{'note-card--default': !note.isImportant,'note-card--important': note.isImportant}"
        (click)="toEdit(i)"
        *ngFor="let note of notesArr;let i=index">

            <div class="heading">  
                {{note.title}}
            </div>
            <div class="body">
                {{note.description}}
            </div> 
            
        </div>
    </div>
    <div>
</div>
