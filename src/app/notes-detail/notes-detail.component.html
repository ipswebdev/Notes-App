
    <p>{{successMessage}}</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <h4>Edit Note</h4>
    <div>
    <label for="title">
        Title
    </label>
    <input type="text"
    formControlName="title"
    id="title">
    </div>
    <div>
    <label for="description">Description</label>
    <input 
    type="text"
    formControlName="description">
    </div>
    <label for="isImp">
    <input type="checkbox" [(ngModel)]="isImp" [ngModelOptions]="{standalone: true}">
    Important Note
    </label>
    <button type="submit" *ngIf="noteMode === 'edit'" [disabled]="!form.valid">
        Edit Note
    </button>
    <button type="submit" *ngIf="noteMode === 'create'" [disabled]="!form.valid">
        Create Note
    </button>
    </form>
